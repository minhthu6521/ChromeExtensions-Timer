<!doctype html>
<html>
  <head>
    <title>Timer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/timer.css" rel="stylesheet">
    <script src= "js/timer.js"></script>
  </head>
  <body>
    <div id="setting">
      <input type="text" id="hour" class="timer" value="00"> :
      <input type="text" id="minute" class="timer" value="00"> : 
      <input type="text" id="second" class="timer" value="00">
    </div>
    <div id = "up"></div>    
    <div id ="buttons">
        <button id ="start"><span class="glyphicon glyphicon-play"></span></button>
        <button id="pause" style="display:none"><span class="glyphicon glyphicon-pause"></span></button>
        <button id="resume" style="display:none"><span class="glyphicon glyphicon-play"></span></button>
        <button id ="stop" style="display:none"><span class="glyphicon glyphicon-stop"></span></button>
        <button id="reset" style="display:none"><span class="glyphicon glyphicon-repeat"></span></button>
    </div>

  </body>
</html>
